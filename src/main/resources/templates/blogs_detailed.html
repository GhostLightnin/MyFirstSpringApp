<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5" >
    <h1>Наш тестовый блог</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text = "${el.title}"/>
        <p th:text = "${el.text}"/>
        <p th:text = "'Views:' + ${el.views}"/>
        <a th:href="'/blog/' + ${el.Id} + '/edit'" class="btn btn-warning">Edit this blogpost</a>
        <a th:href="'/blog/' + ${el.Id} + '/delete'" class="btn btn-warning">Delete this blogpost</a>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
