<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5 mb-5">
    <h1>Editing a blogpost</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2" >
        <form method="post">
            <input type="text" th:value="${el.title}" name="title"  class="form-control"><br>
            <input type="text"  th:value="${el.annotation}" name="annotation" class="form-control"><br>
            <textarea name="text"   class="form-control" th:text="${el.text}"/><br>
            <button type="submit" class="btn btn-success">Edit a blogpost</button>
        </form>
    </div>
</div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
