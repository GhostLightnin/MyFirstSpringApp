<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5 mb-5">
  <h1>Creating blogpost</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter your blogpost title" class="form-control"><br>
    <input type="text" name="annotation" placeholder="Enter your blogpost annotation" class="form-control"><br>
    <textarea name="text" placeholder="Enter your blogpost text" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Create a blogpost</button>
  </form>
  </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
